<body>

    <div class="box-portada">
        <video src="./video/video-portada.mp4" autoplay muted playsinline width="100%"></video>
    </div>   

    <div class="filters">
        <button class="filter-btn active" data-filter="all">TODOS <br> LOS GOLES</button>
        <button class="filter-btn" data-filter="equipos">POR <br> EQUIPOS</button>
        <button class="filter-btn" data-filter="cuerpo">POR PARTE <br> DEL CUERPO</button>
        <button class="filter-btn" data-filter="campo">POR PARTE <br> DEL CAMPO</button>
        <button class="filter-btn" data-filter="minuto">POR MINUTO <br> DEL GOL</button>
        <button class="filter-btn" data-filter="fecha">¿CR7 MARCÓ <br> EN TU CUMPLE?</button>
    </div>

    <div class="search-container">
        <input type="text" class="search-box" placeholder="Busca tu gol por rival, fecha o equipo" id="searchBox">
    </div>

    <!-- Selector de equipos -->
    <div class="teams-container" id="teamsContainer" style="display: none;">
        <!--<div class="search-container">
            <input type="text" class="search-box" placeholder="Busca un gol, rival, fecha" id="searchBoxTeams">
        </div>-->
        <div class="teams-selector">
            <div class="team-logos">
                <div class="team-logo" data-team="Sporting Lisboa">
                    <img src="./img/escudo-1.png" alt="Sporting Lisboa" width="100%">
                </div>
                <div class="team-logo" data-team="Manchester United">
                    <img src="./img/escudo-2.png" alt="Manchester United" width="100%">
                </div>
                <div class="team-logo" data-team="Real Madrid">
                    <img src="./img/escudo-3.png" alt="Real Madrid" width="100%">
                </div>
                <div class="team-logo" data-team="Juventus">
                    <img src="./img/escudo-4.png" alt="Juventus" width="100%">
                </div>
                <div class="team-logo" data-team="Al Nassr">
                    <img src="./img/escudo-5.png" alt="Al Nassr" width="100%">
                </div>
                <div class="team-logo active" data-team="Portugal">
                    <img src="./img/escudo-6.png" alt="Portugal" width="100%">
                </div>
            </div>
            <div class="current-team-name" id="currentTeamName">PORTUGAL</div>
        </div>
    </div>

    <!-- Calendario -->
    <div class="calendar-container" id="calendarContainer">
        <div class="calendar-header">ENERO</div>
        <div class="calendar-nav">
            <button class="nav-btn" id="prevMonth">◀</button>
            <button class="nav-btn" id="nextMonth">▶</button>
        </div>
        <div class="calendar-grid" id="calendarGrid">
            <!-- Los días se generarán dinámicamente -->
        </div>
    </div>

    <!-- Slider de minutos con diseño circular -->
    <div class="minute-slider-container" id="minuteContainer">
        <div class="clock-instruction">
            <div class="reload-icon"></div>
            Desliza el scroll y elige el minuto para ver los goles que marcó en ese momento
        </div>
        
        <div class="minute-clock" id="minuteClock">
            <div class="clock-numbers" id="clockNumbers">
                <!-- Los números se generarán dinámicamente -->
            </div>
            <div class="minute-display-clock" id="minuteDisplayClock">4</div>
            <div class="minute-indicator" id="minuteIndicator"></div>
            <div class="minute-selector" id="minuteSelector"></div>
        </div>
    </div>

    <div class="results-info" id="resultsInfo" style="display: none;"></div>

    <div class="goals-grid" id="goalsGrid">
        <div class="loading">Cargando goles...</div>
    </div>    

    <div class="pagination" id="pagination" style="display: none;">
        <!-- La paginación se genera dinámicamente -->
    </div>

    <!-- Modal para reproducir videos -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="video-container" id="videoContainer">
                Video del gol se reproducirá aquí

            <div id="goalModalInfo"></div>
